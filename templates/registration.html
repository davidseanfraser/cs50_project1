{% extends "layout_login.html" %}

{% block title %} Register {% endblock %}

{% block body %}
  <div class="container">
    <div class="jumbotron">
      <h1 class='text-center'>Register</h1> <br>
      <form method="POST" action="/register">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="reg_username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="reg_password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form> <br>
      {{message}}
    </div>
  </div>


{% endblock %}
